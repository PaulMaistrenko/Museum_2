<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/icons/NAMU-logo--small.png">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__top-action">
          <a href="#" class="header__logo icon"></a>
          <a href="#menu__page" class="menu__open-button icon"></a>
        </div>

        <div class="header__content">
          <p class="header__event-schedule">10 серпня - 10 листопада</p>
          <h1 class="header__event-title">Мистецтво ХІХ - ХХ ст.</h1>
          <p class="header__event-topic">Внесок українських митців у світову культуру 19-20 ст.</p>
        </div>

        <button class="header__button button">Купити квиток</button>
        <img
          src="./images/header/header_main_image.png"
          alt="header image"
          class="header__poster"
        >
      </div>
    </header>
    <nav class="menu__page" id="menu__page">
      <div class="container">
        <div class="menu__top-action">
          <a href="#" class="header__logo icon"></a>
          <a href="#menu" class="menu__close-button icon"></a>
        </div>

        <div class="menu__content">
          <div class="menu__schedule">
            <p>Розклад сьогодні:</p>
            <strong>12:00 - 19:00</strong>
          </div>
          <div class="menu__address">
            <p>Адреса:</p>
            <strong>Київ, вул. М. Грушевського, 6</strong>
          </div>
        </div>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="#actual-event" class="menu__link">Актуальні виставки</a>
          </li>
          <li class="menu__item">
            <a href="#upcoming-events" class="menu__link">Найближчі події</a>
          </li>
          <li class="menu__item">
            <a href="#news" class="menu__link">Новини</a>
          </li>
        </ul>

        <button class="header__button button">Купити квиток</button>
      </div>
    </nav>
    <main>
      <div class="container">
        <section class="actual-events" id="actual-events"></section>
        <section class="upcoming-events" id="upcoming-events"></section>
        <section class="plan-visit"></section>
        <section class="news" id="news"></section>
        <section class="subscribe"></section>
      </div>
    </main>
    <footer class="footer"></footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
